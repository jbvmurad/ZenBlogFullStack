<section class="section auth-section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-6">
        <div class="card auth-card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <div class="text-center mb-4">
              <div class="auth-logo mb-3">
                <span class="badge auth-badge">ZenBlog</span>
              </div>
              <h1 class="h4 mb-1">Create your account</h1>
              <p class="text-muted mb-0">Register to start publishing.</p>
            </div>

            <form #registerForm="ngForm" (ngSubmit)="register(); registerForm.resetForm()" novalidate>
              <div class="row">
                <div class="col-12 mb-3">
                  <label class="form-label">Full name</label>
                  <input
                    type="text"
                    name="fullName"
                    class="form-control form-control-lg"
                    placeholder="Your name"
                    [(ngModel)]="registerDto.fullName"
                    required
                    minlength="2"
                  />
                </div>

                <div class="col-12 mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg"
                    placeholder="name@example.com"
                    [(ngModel)]="registerDto.email"
                    required
                    email
                  />
                </div>

                <div class="col-12 col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    placeholder="••••••••"
                    [(ngModel)]="registerDto.password"
                    required
                    minlength="6"
                  />
                </div>

                <div class="col-12 col-md-6 mb-4">
                  <label class="form-label">Confirm password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    class="form-control form-control-lg"
                    placeholder="••••••••"
                    [(ngModel)]="confirmPassword"
                    required
                    minlength="6"
                  />
                  <div class="invalid-hint" *ngIf="confirmPassword && registerDto.password !== confirmPassword">
                    Passwords do not match.
                  </div>
                </div>
              </div>

              <button
                class="btn btn-primary btn-lg w-100"
                [disabled]="registerForm.invalid || (confirmPassword && registerDto.password !== confirmPassword)"
                type="submit"
              >
                Create account
              </button>

              <div class="text-center text-muted my-3">or</div>
              <div class="d-flex justify-content-center">
                <div id="googleBtnRegister"></div>
              </div>

              <div class="auth-links d-flex justify-content-between mt-3">
                <a routerLink="/" class="small text-decoration-none">← Back to Home</a>
                <a routerLink="/login" class="small text-decoration-none">I already have an account</a>
              </div>
            </form>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          By creating an account, you agree to the Terms &amp; Privacy.
        </p>
      </div>
    </div>
  </div>
</section>
