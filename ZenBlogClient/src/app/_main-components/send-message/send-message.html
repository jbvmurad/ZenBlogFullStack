  <div class="col-lg-8">
            <form #sendMessageForm="ngForm" (ngSubmit)="sendMessage()" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" [(ngModel)]="newMessage.name" class="form-control" placeholder="Your Name" required="">
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" [(ngModel)]="newMessage.email" placeholder="Your Email" required="">
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" [(ngModel)]="newMessage.subject" placeholder="Subject" required="">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="messageBody" [(ngModel)]="newMessage.messageBody" rows="6" placeholder="Message" required=""></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <div class="loading">Loading</div>


                  <button type="submit">Send Message</button>
                </div>

              </div>
            </form>
          </div>
