<section class="section auth-section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card auth-card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <div class="text-center mb-4">
              <div class="auth-logo mb-3">
                <span class="badge auth-badge">ZenBlog</span>
              </div>
              <h1 class="h4 mb-1">Welcome back</h1>
              <p class="text-muted mb-0">Sign in to manage your content.</p>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="login(); loginForm.resetForm()" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  placeholder="name@example.com"
                  [(ngModel)]="loginDto.email"
                  required
                  email
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="••••••••"
                  [(ngModel)]="loginDto.password"
                  required
                  minlength="6"
                />
              </div>

              <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>

              <button class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid" type="submit">
                Sign in
              </button>

              <div class="text-center text-muted my-3">or</div>
              <div class="d-flex justify-content-center">
                <div id="googleBtn"></div>
              </div>

              <div class="auth-links d-flex justify-content-between mt-3">
                <a routerLink="/" class="small text-decoration-none">← Back to Home</a>
                <a routerLink="/register" class="small text-decoration-none">Create account</a>
              </div>
            </form>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          © ZenBlog
        </p>
      </div>
    </div>
  </div>
</section>
