<section class="section auth-section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-6">
        <div class="card auth-card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5 text-center">
            <div class="auth-logo mb-3">
              <span class="badge auth-badge">ZenBlog</span>
            </div>

            <h1 class="h4 mb-2">Email Verification</h1>
            <p class="text-muted mb-4">
              Please wait while we verify your email address.
            </p>

            <div *ngIf="status === 'loading'" class="d-flex flex-column align-items-center gap-3">
              <div class="spinner-border" role="status" aria-label="Loading"></div>
              <div class="text-muted">{{ message }}</div>
            </div>

            <div *ngIf="status === 'success'" class="verify-state success">
              <div class="verify-icon">✓</div>
              <div class="fw-semibold">{{ message }}</div>
              <div class="text-muted small mt-2">You can now sign in to your account.</div>
              <div class="d-flex justify-content-center gap-2 mt-4">
                <button class="btn btn-primary" (click)="goLogin()">Go to Login</button>
                <button class="btn btn-outline-secondary" (click)="goHome()">Home</button>
              </div>
            </div>

            <div *ngIf="status === 'error'" class="verify-state error">
              <div class="verify-icon">!</div>
              <div class="fw-semibold">{{ message }}</div>
              <div class="text-muted small mt-2">
                If you believe this is a mistake, request a new verification email from the login page.
              </div>
              <div class="d-flex justify-content-center gap-2 mt-4">
                <button class="btn btn-primary" (click)="goLogin()">Go to Login</button>
                <button class="btn btn-outline-secondary" (click)="goHome()">Home</button>
              </div>
            </div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">© ZenBlog</p>
      </div>
    </div>
  </div>
</section>
